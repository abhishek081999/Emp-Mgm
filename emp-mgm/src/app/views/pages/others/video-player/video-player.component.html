<div class="modal-header">
    <h5 class="modal-title">Watch Video</h5>
    <button type="button" class="close" (click)="activeModal.close('by: close icon')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div style="position:relative; width:1px; min-width:100%; padding-bottom:56.25%">
        <iframe 
            allow="autoplay" 
            class="vooplayer" 
            allowtransparency="true" 
            style="width:1px; min-width:100%; height: 100%; position:absolute" 
            allowfullscreen="true" 
            [src]="videolink"  
            frameborder="0" 
            scrolling="no"> </iframe>
    </div>
</div>
