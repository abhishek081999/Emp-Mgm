<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink=".">Others</a></li>
        <li class="breadcrumb-item active" aria-current="page">Webinars</li>
    </ol>
</nav>

<div class="row">
	<div class="col-md-12 grid-margin stretch-card">
		<div class="card">
			<div class="card-body">
                <h6 class="card-title">Webinars</h6>
				<div class="row mb-3">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" (keyup)="applyFilter($event)"  placeholder="Search">
                            </div>
                        </div>
                    </div>
                </div>

                <ngb-alert [dismissible]="false" [type]="'primary'" *ngIf="!isavailable">
					No Webinars Found.
				</ngb-alert>
                <div *ngIf="isLoading" class="spinner-wrapper">
                    <div class="spinner">Loading...</div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered" cellspacing="0" mat-table [dataSource]="dataSource" matSort>

                        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
                            <th mat-header-cell  *matHeaderCellDef mat-sort-header> {{col}} </th>
                            <td mat-cell *matCellDef="let row"> {{row[col]}} </td>
                        </ng-container>

                        <ng-container matColumnDef="opt">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                            <td mat-cell style="cursor: pointer;" *matCellDef="let row">
                                <a placement="top" ngbTooltip="Delete Webinar" class="mr-2" (click)="deletewebi(row._id)"> 
                                    <i class="small-icon" data-feather="trash-2" appFeatherIcon></i>
                                </a>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
                    </table>
                </div>
                <mat-paginator [pageSizeOptions]="[25, 50, 100, 200]"></mat-paginator>
			</div>
		</div>
	</div>
</div>
