<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Setting</a></li>
    <li class="breadcrumb-item active" aria-current="page">Support Sla</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h1 class="bold-text">SLA Policies</h1>
          <p>Service Level Agreement (SLA) policies help you set up and maintain targets for the <br>
            duration within which your teams respond and resolve tickets.</p>
        </div>
        <button class="btn btn-primary" (click)="redirectToNewPage()">Add Policy</button>
      </div>
    </div>
  </div>
</div>

<p>The first matching SLA policy will be applied to tickets with matching conditions</p>

<div *ngFor="let policy of slaPolicies;" class="card policy-card">
  <div class="card-body">
    <h1>{{ policy.name }}</h1>
    <div class="options-container">
      <h1 style="text-align: center;" (click)="toggleOptions(policy._id)">⚙️</h1>
      <div *ngIf="showOptions && selectedPolicy === policy._id" class="options">
        <button class="btn btn-secondary btn-sm" (click)="editPolicy(policy)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteSlaPolicy(policy._id)">Delete</button>
      </div>
    </div>
  </div>
</div>
