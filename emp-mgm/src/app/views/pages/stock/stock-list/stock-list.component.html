<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink=".">Stocks</a></li>
        <li class="breadcrumb-item active" aria-current="page">Stocks</li>
    </ol>
</nav>

<div class="row">
	<div class="col-md-12 grid-margin stretch-card">
		<div class="card">
			<div class="card-body">
                <h6 class="card-title">Stocks</h6>
				<div class="row mb-3">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" (keyup)="applyFilter($event)"  placeholder="Search">
                            </div>
                        </div>
                    </div>
                </div>

                <ngb-alert [dismissible]="false" [type]="'primary'" *ngIf="!isavailable">
					No Stocks Found.
				</ngb-alert>
                <div *ngIf="isLoading" class="spinner-wrapper">
                    <div class="spinner">Loading...</div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered" cellspacing="0" mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="exchange">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Exchange </th>
                            <td mat-cell *matCellDef="let row"> {{row.exchange}} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="tradingsymbol">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Trading Symbol </th>
                            <td mat-cell *matCellDef="let row"> {{row.tradingsymbol}} </td>
                        </ng-container>

                        <ng-container matColumnDef="market_cap">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Market Cap </th>
                            <td mat-cell *matCellDef="let row"> {{row.market_cap}} </td>
                        </ng-container>

                        <ng-container matColumnDef="sector_name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
                            <td mat-cell *matCellDef="let row"> {{row.sector_name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="last_price">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Price </th>
                            <td mat-cell *matCellDef="let row"> {{row.last_price}} </td>
                        </ng-container>

                        <ng-container matColumnDef="last_synced">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Synced </th>
                            <td mat-cell *matCellDef="let row"> {{row.last_synced | date:'medium'}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <mat-paginator [pageSizeOptions]="[25, 50, 100, 200]"></mat-paginator>
			</div>
		</div>
	</div>
</div>
