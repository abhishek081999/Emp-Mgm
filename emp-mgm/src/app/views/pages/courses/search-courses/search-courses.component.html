<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin/courses">Courses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Search all course</li>
    </ol>
</nav>
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Service Directory</h6>
                <div *ngIf="isLoading" class="spinner-wrapper">
                    <div class="spinner">Loading...</div>
                </div>


                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" (keyup)="applyFilter($event)"
                                    placeholder="Search">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary btn-block"
                            (click)="export()">Export</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-bordered" cellspacing="0" mat-table
                        [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="_id">
                            <th mat-header-cell *matHeaderCellDef> Service Code </th>
                            <td mat-cell *matCellDef="let row">{{row?._id}}</td>
                        </ng-container>

                        <ng-container matColumnDef="short_name">
                            <th mat-header-cell *matHeaderCellDef> Short name </th>
                            <td mat-cell *matCellDef="let row">{{row?.short_name}}</td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Service Name </th>
                            <td mat-cell *matCellDef="let row">
                                {{row?.name}}
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer"></tr>
                     
                    </table>
                </div>
                <mat-paginator [pageSizeOptions]="[25, 50, 100, 200]">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
