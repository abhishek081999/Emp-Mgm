<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink=".">Attendance & Leave</a></li>
        <li class="breadcrumb-item active" aria-current="page">Attendance Settings</li>
    </ol>
</nav>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card mb-4">
        <div class="card-body">
            <form #AttendancesettingsForm="ngForm"
                (ngSubmit)="AttendancesettingsForm.valid && submitForm(AttendancesettingsForm)">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="regularize_limit">Number of Regularize Per Month*</label>
                            <input type="number" class="form-control" [(ngModel)]="attendancesettings.regularize_limit"
                                id="regularize_limit" name="regularize_limit" required #regularize_limit="ngModel">
                        </div>
                        <p class="text-danger mt-1"
                            *ngIf="regularize_limit?.errors?.required && (AttendancesettingsForm.submitted || regularize_limit.dirty || regularize_limit.touched)">
                            This field is required.</p>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last_day_regularize">Last Regularize Day for last Month *</label>
                            <input type="number" class="form-control"
                                [(ngModel)]="attendancesettings.last_day_regularize" id="last_day_regularize" min="1"
                                max="15" name="last_day_regularize" required #last_day_regularize="ngModel">
                        </div>
                        <p class="text-danger mt-1"
                            *ngIf="last_day_regularize?.errors?.required && (AttendancesettingsForm.submitted || last_day_regularize.dirty || last_day_regularize.touched)">
                            This field is required.</p>
                        <p class="text-danger mt-1"
                            *ngIf="last_day_regularize?.errors?.min && (AttendancesettingsForm.submitted || last_day_regularize.dirty || last_day_regularize.touched)">
                            Minimum day mustbe 1.</p>
                        <p class="text-danger mt-1"
                            *ngIf="last_day_regularize?.errors?.max && (AttendancesettingsForm.submitted || last_day_regularize.dirty || last_day_regularize.touched)">
                            Maximum day mustbe 15.</p>
                    </div>


                    <!-- <button class="btn btn-primary mt-4 animated-button">Submit</button> -->
                </div>
                <ngb-alert class="mt-2" [dismissible]="false" [type]="'warning'"
                    *ngIf="(AttendancesettingsForm.submitted || AttendancesettingsForm.dirty || AttendancesettingsForm.touched) && AttendancesettingsForm.invalid">
                    You Missed Some Fields
                </ngb-alert>
                <button class="btn btn-primary mt-4 animated-button">Submit</button>

            </form>
        </div>
    </div>
</div>
