<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Logs</h5>
    <button type="button" class="close" (click)="activeModal.close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-7">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" (keyup)="applyFilter($event)"  placeholder="Search">
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <div class="input-group">
                    <select (change)="onChange()" #filter="ngModel" [(ngModel)]="filterQuery">
                        <option value="all">All</option>
                        <option value="flow">Lead Flow Only</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-block" (click)="export()">Export</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-bordered" cellspacing="0" mat-table [dataSource]="dataSource" matSort>
            
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                <td mat-cell *matCellDef="let row"> {{row.user}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> <p>{{row.date | date: 'mediumDate'}}<br>{{row.date | date: 'shortTime'}}</p> </td>
            </ng-container>
        
            <ng-container matColumnDef="change">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Changes </th>
                <td mat-cell *matCellDef="let row"> {{row.change}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[25, 50, 100, 200]"></mat-paginator>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Close</button>
</div>
